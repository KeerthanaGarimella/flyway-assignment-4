name: Mysql actions demo
run-name: ${{ github.actor }} is testing out Mysql GitHub Actions ðŸš€

on: [push]

jobs:
  setup_mysql_database:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:5.7
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: flyway_test
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Wait for MySQL to be ready
        run: sleep 20

      - name: Deploy to Database
        run: |
          mysql -h mysql -u root -proot flyway_test < schema_changes.sql

      - name: Pull Flyway
        run: docker pull redgate/flyway

      - name: Run Flyway Migrations
        run: |
          docker run --rm -v "${{ github.workspace }}/migrations:/flyway/sql" redgate/flyway \
            -url=jdbc:mysql://mysql:3306/flyway_test -user=root -password=root migrate
